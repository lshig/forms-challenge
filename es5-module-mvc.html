<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>es5: module & mvc</title>
  <meta name="description" content="Hi, I'm Liz Shigetoshi. This project is a way for me to experiment with front-end frameworks and forms.">
  <meta name="keywords" content="Liz,Shigetoshi,frontend,client,forms">
  <meta name="author" content="Liz Shigetoshi">
  <meta name="application-name" content="javascript-es5-forms">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="javascript-es5-forms">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/images/favicons/ms-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/images/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="assets/index.min.css">
</head>

<body>
  <div id="app">
    <section id="introduction">
      <div class="row">
        <h1 class="project-title">JavaScript ES5 Forms:<br>Module & MVC Pattern</h1>
        <a href="https://lshig.github.io" target="_blank"><span class="author">Liz Shigetoshi</span></a>
      </div>
    </section>
    <section id="time-display">
      <div class="row">
        <h1 id="timer">Begin!</h1>
      </div>
    </section>
    <section id="interaction">
      <nav>
        <button type="button" class="nav--tab nav--tab__selected" id="checkboxTab">Checkboxes</button>
        <button type="button" class="nav--tab" id="selectTab">Selects</button>
        <button type="button" class="nav--tab" id="radioTab">Radios</button>
        <button type="button" class="nav--tab" id="textareaTab">Textboxes</button>
      </nav>
      <form>
        <div id="checkboxContent">
          <div class="form--content">
            <div class="row">
              <div class="center">
                <label class="input input--checkbox">
                  Sunday
                  <input type="checkbox" name="weekday" value="Sunday" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--checkbox">Monday
                  <input type="checkbox" name="weekday" value="Monday" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--checkbox">Tuesday
                  <input type="checkbox" name="weekday" value="Tuesday" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--checkbox">Wednesday
                  <input type="checkbox" name="weekday" value="Wednesday" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--checkbox">Thursday
                  <input type="checkbox" name="weekday" value="Thursday" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--checkbox">Friday
                  <input type="checkbox" name="weekday" value="Friday" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--checkbox">Saturday
                  <input type="checkbox" name="weekday" value="Saturday" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <button class="autofill" id="autofillButton" type="button">Autofill</button>
            <button class="next" type="button">Next</button>
          </div>
        </div>
        <div class="content__hide" id="selectContent">
          <div class="form--content">
            <div class="row">
              <div class="center">
                <div class="select">
                  <select name="month" id="month">
                    <option name="month" value="" disabled selected>Month</option>
                  </select>
                  <div class="select__arrow"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <div class="select">
                  <select name="day" id="day">
                    <option name="day" value="" disabled selected>Day</option>
                  </select>
                  <div class="select__arrow"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <div class="select">
                  <select name="year" id="year">
                    <option name="year" value="" disabled selected>Year</option>
                  </select>
                  <div class="select__arrow"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <button class="previous" type="button">Previous</button>
            <button class="next" type="button">Next</button>
          </div>
        </div>
        <div class="content__hide" id="radioContent">
          <div class="form--content">
            <div class="row">
              <div class="center">
                <label class="input input--radio">5AM - 11:59AM
                  <input type="radio" name="timeOfDay" value="Morning" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--radio">12PM - 12:59PM
                  <input type="radio" name="timeOfDay" value="Noon" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--radio">1PM - 4:59PM
                  <input type="radio" name="timeOfDay" value="Afternoon" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--radio">5PM - 7:59AM
                  <input type="radio" name="timeOfDay" value="Evening" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--radio">8PM - 11:59AM
                  <input type="radio" name="timeOfDay" value="Night" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--radio">12AM - 12:59AM
                  <input type="radio" name="timeOfDay" value="Midnight" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="center">
                <label class="input input--radio">1AM - 4:59AM
                  <input type="radio" name="timeOfDay" value="Late Night" />
                  <div class="input__choice"></div>
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <button class="previous" type="button">Previous</button>
            <button class="next" type="button">Next</button>
          </div>
        </div>
        <div class="content__hide" id="textareaContent">
          <div class="form--content">
            <div class="row">
              <label for="firstName">First Name</label>
              <textarea class="textarea__small" type="text" id="firstName" name="firstName" placeholder="Jane"></textarea>
            </div>
            <div class="row">
              <label for="lastName">Last Name</label>
              <textarea class="textarea__small" type="text" id="lastName" name="lastName" placeholder="Doe"></textarea>
            </div>
            <div class="row">
              <label for="comments">Comments</label>
              <textarea class="textarea__large" type="text" id="comments" name="comments" placeholder="Hello, World!"></textarea>
            </div>
          </div>
          <div class="row">
            <button class="previous" type="button">Previous</button>
            <button class="submit" id="submitButton" type="button">Submit</button>
          </div>
        </div>
      </form>
    </section>
    <section id="results" class="content__hide">
      <div class="row">
        <h3 class="user-summary">JSON Results</h3>
        <pre id="userSummary"></pre>
      </div>
      <div class="row">
        <button class="repeat" id="repeatButton" type="button">Repeat</button>
      </div>
    </section>
  </div>
  <script src="./es5/module-mvc/Model.js"></script>
  <script src="./es5/module-mvc/View.js"></script>
  <script src="./es5/module-mvc/Controller.js"></script>
  <script src="./es5/Template.js"></script>
  <script src="./es5/ES5-Module-MVC.js"></script>
  <script src="ga.js"></script>
</body>

</html>
